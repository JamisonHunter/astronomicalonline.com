<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <p>This is the header.</p>
  </header>
  <div class="container">
    <div class="main-img">
      <img src="{{ image['Image URL'] }}" alt="NASA Image of the Day" class="image" id="apod-image">
      <div class="tooltip">{{ image['Title'] }}</div> <!-- Tooltip -->
    </div>
  
    <div class="img-1 small-img">
      <img src="{{ image_1['Image URL'] }}" alt="NASA Image of the Day as of yesterday." class="image_1" id="apod-image">
      <div class="tooltip">{{ image_1['Title'] }}</div> <!-- Tooltip -->
    </div>
  
    <div class="img-2 small-img">
      <img src="{{ image_2['Image URL'] }}" alt="NASA Image of the Day as of yesterday." class="image_2" id="apod-image">
      <div class="tooltip">{{ image_2['Title'] }}</div> <!-- Tooltip -->
    </div>
  </div>

  <footer>
    <p>This is the footer.</p>
  </footer>
</body>
</html>
