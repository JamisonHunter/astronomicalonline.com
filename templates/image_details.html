<!-- templates/image_details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
      <nav>
          <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
            <li><a href="/random">Random</a></li>
          </ul>
      </nav>
  </header>
    <div class="container">
        <div class="image-details">
          <div class="image-container">
            <img src="{{ image['Image URL'] }}" alt="{{ image['Title'] }}" class="detail-img">
          </div>
            <h2 class="detail-title">{{ image['Title'] }}</h2>
            <p class="date">{{ image['Date'] }}</p>
            <p class="description">{{ image['Explanation'] }}</p>
        </div>
    </div>
  <footer>
    <div class="container">
      <div class="contact">
        <h3>Contact Us</h3>
        <form>
          <input type="text" name="name" placeholder="Your Name">
          <input type="email" name="email" placeholder="Your Email">
          <textarea name="message" placeholder="Your Message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="technologies">
        <h3>Technologies Used</h3>
        <img src="path/to/logo1.png" alt="Logo 1">
        <img src="path/to/logo2.png" alt="Logo 2">
        <!-- Add more logos as needed -->
      </div>
    </div>
  </footer>
</body>
</html>
